services:
    postgres:
        image: postgres:16.4
        ports:
            - "54320:5432"
        volumes:
            - ./pgdata:/var/lib/postgresql/data
        env_file: ".env.development"
    pg_proxy:
        image: ghcr.io/neondatabase/wsproxy:latest
        environment:
            APPEND_PORT: "postgres:5432"
            ALLOW_ADDR_REGEX: ".*"
            LOG_TRAFFIC: "true"
        ports:
            - "54330:80"
        depends_on:
            - postgres
        env_file: ".env.development"
